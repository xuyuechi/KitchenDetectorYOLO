<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>系统登录--厨房检测系统</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>厨房食品安全监控智能检测系统</h1>
        </header>
        <section class="loginCont">
	        <form class="loginForm" action=""  name="actionForm" id="actionForm"  method="post" >
				<div class="info"></div>
                <div class="inputbox">
                    <label for="userCode">用户名：</label>
					<input type="text" class="input-text" id="userCode" name="userCode" placeholder="请输入用户名"/>
				</div>	
				<div class="inputbox">
                    <label for="userPassword">密码：</label>
                    <input type="password" id="userPassword" name="userPassword" placeholder="请输入密码"/>
                </div>	
                <div class="inputbox">
                    <label for="time">时间：</label>
                    <select id="time">
                    	<option value="60">1分钟</option>
                    	<option value="3600">1小时</option>
                    	<option value="86400">1天</option>
                    	<option value="604800">7天</option>
                    </select>
                </div>	
				<div class="subBtn">
                    <input type="button" id="login" value="登录"/>
                    <input type="reset" value="重置"/>
                </div>	
			</form>
        </section>
    </section>
</body>
</html>
